
<html>
<head>
    <title>登陆页面</title>

</head>
<body>

<script type="text/javascript">
    function login () {
//        $.ajax({
//            url:'/login?username='+$("#username").val()+"&amp;password="+$("#password").val(),
//            success:function (msg) {
//                console.log(msg);
//            }
//        });

        $.post('/doLogin',
            {   username:$("#username").val(),
                password:$("#password").val()
            },
            function(msg){
                console.log(msg);
        })
    }
    
    function ok() {
        $.post('/home',
            {   username:$("#username").val(),
                password:$("#password").val()
            },
            function(msg){
                console.log(msg);
            })
    }

</script>

<form action="/doLogin" method="post">
    <p>账号：<input type="text" name="username" id="username" value="haha"/></p>
    <p>密码：<input type="text" name="password" id="password" value="1234567"/></p>
    <p><input type="submit" value="登录" id="submit"/></p>
    <p><input type="button" value="ajax登录" onclick="login()"/></p>
    <p><input type="button" value="ajax普通请求" onclick="ok()"/></p>

</form>
